<md-progress-linear md-mode="indeterminate" ng-hide="true || $ctrl.progress.$resolved"></md-progress-linear>
<md-content layout-padding ng-show="true || $ctrl.group.$resolved">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Create Group</span>
                <span class="md-subhead">{{ $ctrl.group.label || $strl.group.id }}</span>
            </md-card-header-text>
        </md-card-header>

        <md-card-content>
            <ng-form layout="column" name="groupForm">
                <md-input-container flex>
                    <label>Identifier</label>
                    <input ng-model="$ctrl.group.id" name="groupid" ng-required="true" />
                </md-input-container>

                <md-input-container flex>
                    <label>Label</label>
                    <input ng-model="$ctrl.group.label" name="label" ng-required="true" />
                </md-input-container>


                <md-input-container flex>
                    <label>Children</label>
                    <md-chips ng-model="$ctrl.group.children" name="groups">
                    </md-chips>
                </md-input-container>

                <footer layout="row" layout-align="end center" layout-wrap>
                    <md-button class="md-raised md-primary" aria-label="Save">Save</md-button>
                </footer>
            </ng-form>
        </md-card-content>
    </md-card>
</md-content>
